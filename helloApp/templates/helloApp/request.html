{% extends 'helloApp/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
{% endblock %}

{% block title %}投票リクエスト - プロ野球ダメ助っ人博物館{% endblock %}

{% block content %}
    <h1>投票リクエスト</h1>
    <style>
        /* 全体の設定 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            overflow: hidden;
        }

        /* 中央のコンテナ */
        .container {
            position: relative;
            top: 30%;
        }

        /* 震えるテキスト */
        .shaky-text {
            font-size: 48px;
            font-weight: bold;
            display: inline-block;
            animation: shake 0.3s infinite alternate;
            color: yellow;
            text-shadow: 2px 2px 10px rgba(255, 255, 0, 0.8);
        }

        @keyframes shake {
            from { transform: translateX(-2px) rotate(-1deg); }
            to { transform: translateX(2px) rotate(1deg); }
        }

        /* 無駄に光る工事マーク */
        .blinking {
            font-size: 24px;
            margin-top: 20px;
            display: inline-block;
            animation: blink 0.8s infinite alternate;
            color: orange;
        }

        @keyframes blink {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        /* 無駄に浮遊する顔アイコン */
        .floating {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;  /* 上から50% */
            left: 50%; /* 左から50% */
            transform: translate(-50%, -50%); /* ど真ん中に調整 */
            animation: floaty 3s infinite alternate ease-in-out;
        }

        @keyframes floaty {
            from { transform: translateX(-50%) translateY(10px) rotate(0deg); }
            to { transform: translateX(-50%) translateY(-10px) rotate(5deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="shaky-text">COMING SOON...</div><br>
        <div class="blinking">💡 現在開発中！しばらくお待ちください 💡</div>
    </div>

    <!-- 無駄にフワフワ動く顔アイコン -->
    <img src="{% static 'images/logimg_main.png' %}" class="floating" alt="謎の顔">

    <div class="ScrollTopBtn(link.css)">      
        <!--  スクロールトップボタン -->
        <button id="scrollTopBtn" class="scroll-top">
            <i class="fa-solid fa-arrow-up"></i>
        </button>

        <style>
        /* 🔹 スクロールトップボタンのデザイン */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.5); /* 🔹 少し透かす */
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 20%;
            cursor: pointer;
            display: none; /* 初期状態では非表示 */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* 🔹 ホバー時の効果 */
        .scroll-top:hover {
            background: rgba(0, 0, 0, 0.7); /* 🔹 ホバー時に少し濃くする */
            transform: scale(1.1);
        }

        /* 🔹 ボタンが表示される条件 */
        .show {
            display: block;
        }
        </style>

        <script>
        document.addEventListener("DOMContentLoaded", function () {
            let scrollTopBtn = document.getElementById("scrollTopBtn");

            // 🔹 スクロールしたらボタンを表示
            window.addEventListener("scroll", function () {
                if (window.scrollY > 300) {
                    scrollTopBtn.classList.add("show"); // 300px以上スクロールで表示
                } else {
                    scrollTopBtn.classList.remove("show");
                }
            });

            // 🔹 クリックでページトップにスムーズに戻る
            scrollTopBtn.addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth" // スムーズスクロール
                });
            });
        });
        </script>
    </div>

</body>
{% endblock %}
