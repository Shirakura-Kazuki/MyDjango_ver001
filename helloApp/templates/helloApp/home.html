<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロ野球ダメ助っ人博物館</title>
    <link rel="icon" href="{% static 'images/logimg_main.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="logo">
            <img src="{% static 'images/logimg_main.png'%}" alt="博物館ロゴ">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}"> Home </a></li>
                <li class="main_title"><a href="#"> 殿堂館 </a></li>
                <li><a href="#"> 投票リクエスト </a></li>
                <li><a href="{% url 'news' %}"> お知らせ </a></li>
                <li><a href="#"> お問い合わせ </a></li>
            </ul>
        </nav>
    </header>

    <!-- 重要なお知らせ(モック：next（<p>にはデータベースに入っている最新のニュースを更新出来るようにする）) -->
    <section class="news-alert">
        <p><strong>重要なお知らせ</strong> 2024/12/04 入館料改定およびキャッシュレス対応のお知らせ</p>
    </section>

    <!-- メインスライドショー -->
    <section class="slideshow">
        <div class="slide fade">
            <img src="{% static 'images/img1.png' %}" alt="スライド1">
        </div>
        <div class="slide fade">
            <img src="{% static 'images/img2.png' %}" alt="スライド2">
        </div>
        <div class="slide fade">
            <img src="{% static 'images/img1.png' %}" alt="スライド3">
        </div>

        <!-- スライドナビゲーションボタン -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>

        <!-- ページングインジケーター -->
        <div class="dots-container">
            <span class="dot" onclick="setSlide(0)"></span>
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
        </div>

    </section>

    <script src="{% static 'js/slideshow.js' %}" defer></script>

    <!-- フッター -->
    <footer>
        <ul>
            <li><a href="#">ご意見・ご要望</a></li>
            <li><a href="#">プライバシーポリシー</a></li>
            <li><a href="#">サイトポリシー</a></li>
        </ul>
        <p>Copyright © ダメ助っ人博物館 ～愛すべき助っ人たち～</p>
    </footer>

</body>
</html>
